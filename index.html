<html>
  <head>
    <title>HITMAN Challenge Generator</title>
    <meta charset="UTF-8">
    <meta name="description" content="A generator for stage/target/weapon/disguise/wildcard challenges in HITMAN.">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="hitman.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header"><a href="index.html"><img src="hitman_logo.jpg" width=300px height=56></a>
        <p>Pick your stage, targets, weapon, and disguise. Good luck, 47.</p>
       
      </div>
    <div id="content">
      <div class="picker" id="stagePicker"> 
        <h2>Stage</h2>
        <p>
          <button onclick="pickStage()" class="pure-button button-red">Pick stage</button>
        </p>
        <p id="stageName"></p>
      </div>
      <div class="picker" id="targetPicker">
        <h2>Targets</h2>
        <div id="targets"></div>
      </div>
      <div class="picker" id="wildcardPicker">
        <h2>Wildcard</h2>
        <p>
          <button id="wildcardButton" disabled="true" onclick="pickWildcard()" class="pure-button button-dark">Pick wildcard</button>
        </p>
        <p id="wildcard"></p>
      </div>
    </div>
    <div id="footer">
      <p>Inspired by <a href="http://www.giantbomb.com/videos/holiday-specialtacular-2016-hitsmas/2300-11776/">Giant Bomb</a>.</p> 
      <p>Made by <a href="http://twitter.com/alanjoyce">Alan Joyce</a> , <a href="http://twitter.com/jterleski">Jonathan Terleski</a> and <a href="http://twitter.com/tobeagiraffe">Adam Hamilton</a>.</p>
      <p>Not affiliated with IO Interactive or Warner Brothers.</p>
    </div>
  </body>
</html>
